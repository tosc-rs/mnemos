cargo-features = ["per-package-target", "profile-rustflags"]

[package]
name = "mnemos-x86_64-bootloader"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
# used for UEFI booting in QEMU
ovmf-prebuilt = "0.1.0-alpha.1"
# used for the QEMU runner
clap = { version = "4", features = ["derive", "env"] }

[build-dependencies]
anyhow = "1"
bootloader = "0.11"
escargot = "0.5"
