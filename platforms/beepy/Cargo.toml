[package]
name = "mnemos-beepy"
version = "0.1.0"
edition = "2021"
description = """
Hardware support specific to the SQFMI Beepy development board
"""
repository = "https://github.com/tosc-rs/mnemos"
homepage = "https://mnemos.dev"
readme = "./README.md"
license = "MIT OR Apache-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies.mnemos]
path = "../../source/kernel"
default-features = false

[dependencies.bbq10kbd]
version = "0.1.0"
features = ["embedded-hal-async"]

[dependencies.uuid]
version = "1.1.2"
default-features = false
features = ["serde"]

[dependencies.tracing]
version = "0.1.37"
features = ["attributes"]
default-features = false

[dependencies.futures]
version = "0.3.21"
features = ["async-await"]
default-features = false

[dependencies.mycelium-bitfield]
version = "0.1.2"
