[package]
name = "d1-playground"
version = "0.1.0"
edition = "2021"

[dependencies]
riscv = "0.10"
riscv-rt = "0.11.0"
d1-pac = "0.0.24"

[dependencies.mnemos]
path = "../../source/kernel"

[dependencies.uuid]
version = "1.1.2"
default-features = false
features = ["serde"]

[dependencies.mnemos-alloc]
version = "0.1.0"

[dependencies.maitake]
version = "0.1.0"
default-features = false

[profile.release]
codegen-units = 1
incremental = false
debug = true
lto = true

