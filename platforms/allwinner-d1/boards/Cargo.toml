[workspace]
resolver = "2"
members = [
    "."
]

[package]
name = "mnemos-d1"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

### bin targets for each board ###
[lib]
test = false
bench = false

[[bin]]
name = "lichee-rv"
test = false
bench = false

[[bin]]
name = "mq-pro"
test = false
bench = false

### deps ###

[dependencies]
# D1 core
mnemos-d1-core = { path = "../core" }

# rust-embedded crates
riscv = "0.10"
riscv-rt = "0.11.0"
d1-pac = "0.0.31"
embedded-hal = "0.2.7"

[dependencies.futures]
version = "0.3.21"
default-features = false
features = ["async-await"]

# kernel
[dependencies.mnemos]
path = "../../../source/kernel"
default-features = false
features = ["tracing-02"]

# tracing 0.2
[dependencies.tracing]
git = "https://github.com/tokio-rs/tracing"
# branch = "master"
features = ["attributes"]
default-features = false

### patches ###

[patch.crates-io.maitake]
git = "https://github.com/hawkw/mycelium.git"
rev = "cbcfc62a6ea3646fb43f2c159cfdc19b3d932004"

[patch.crates-io.mycelium-util]
git = "https://github.com/hawkw/mycelium.git"
rev = "cbcfc62a6ea3646fb43f2c159cfdc19b3d932004"

[patch.crates-io.cordyceps]
git = "https://github.com/hawkw/mycelium.git"
rev = "cbcfc62a6ea3646fb43f2c159cfdc19b3d932004"

[patch.crates-io.mnemos-alloc]
path = "../../../source/alloc"
