[kernel_cfg]
max_drivers = 16
timer_granularity = { secs = 0, nanos = 1000 } # 1us

[kernel_svc_cfg]
keyboard_mux = { max_keyboards = 8, buffer_capacity = 32, sermux_port = 2 }
serial_mux = { max_ports = 16, max_frame = 512 }
spawnulator = { capacity = 16 }
sermux_loopback = { port = 0, buffer_size = 128 }

[kernel_svc_cfg.sermux_hello]
port = 1
buffer_size = 32
message = "hello\r\n"
interval =  { secs = 1, nanos = 0 }

[platform_cfg]
display = { kchannel_depth = 2, frames_per_second = 20 }
sleep_cap = { secs = 0, nanos = 100_000_000 } # 100ms

[platform_cfg.tcp_uart]
socket_addr = "127.0.0.1:9999"
incoming_size = 4096
outgoing_size = 4096
kchannel_depth = 2

[platform_cfg.forth_shell]
capacity = 1024

[platform_cfg.forth_shell.params]
stack_size = 256
input_buf_size = 256
output_buf_size = 256
dictionary_size = 4096
stdin_capacity = 1024
stdout_capacity = 1024
bag_of_holding_capacity = 16
spawnulator_timeout = { secs = 5, nanos = 0 }

