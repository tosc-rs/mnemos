[package]
name = "f3repl"
version = "0.1.0"
edition = "2021"
description = """
f3repl is a host tool that provides a REPL of the forth3 VM. It is
used for testing and development of forth3.
"""

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

[dependencies.forth3]
path = "../../source/forth3"
features = ["use-std"]
