[package]
name = "mnemos"
version = "0.1.0"
description = "A tiny embedded operating system kernel"
repository = "https://github.com/jamesmunns/pellegrino"
authors = ["James Munns <james@onevariable.com>"]
edition = "2021"
readme = "./README.md"

categories = [
    "embedded",
    "no-std",
]
license = "MIT OR Apache-2.0"

[lib]
name = "kernel"
harness = false

[dependencies]
futures = { version = "0.3.21", default-features = false }

[dependencies.uuid]
version = "1.1.2"
default-features = false
features = ["serde"]

[dependencies.cobs]
version = "0.2.3"
default-features = false

[dependencies.tracing]
# version = "0.1.35"
default-features = false
git = "https://github.com/tokio-rs/tracing"
branch = "master"
features = ["attributes"]

[dependencies.maitake]
version = "0.1.0"
default-features = false

[dependencies.spitebuf]
path = "../spitebuf"

[dependencies.mnemos-alloc]
version = "0.1.0"

[dependencies.heapless]
version = "0.7.10"
features = ["defmt-impl"]

[dependencies.mnemos-abi]
version = "0.1.0"
path = "../abi"
features = ["use-defmt"]

[dependencies.serde]
version = "1.0.136"
default-features = false
features = ["derive"]

[dependencies.postcard]
version = "1.0.1"
features = ["experimental-derive"]
